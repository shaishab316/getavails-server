services:
  postgres:
    image: postgres:15
    container_name: postgres-getavails
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: getavails
    ports:
      - "5433:5432"
    volumes:
      - getavails_postgres:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  getavails_postgres:
